<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <section>

            <input type="button" value="Contar" onclick="contar()">
        
        </div>
            
        <div id="res">
            <p id="mensagem">Preparando a Contagem...</p>

        </div>
    </section>

    <footer>
